<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Home
        </a>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Content -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <!-- Section 1: Foto dan Tombol Add -->
          <div class="text-center" style="padding: 10px;">
            <!-- Foto -->
            <img src="https://media.licdn.com/dms/image/C5603AQFLlmp1iuKaqA/profile-displayphoto-shrink_400_400/0/1612877308617?e=2147483647&v=beta&t=E54zvHLBbY7uw3XVc5MGr5LhPrfjaXCV_-A4CzZhKio" 
            alt="Profile Photo" 
            class="img-fluid mb-3" 
            style="border-radius: 3px; max-width: 80%; padding: 2px;">
            
            <!-- Tombol Add -->
            <button 
            class="btn btn-success mt-2" 
            style="width: 50%; padding: 5px;"
            id="add-btn">
            + Add
          </button>
          </div>
        </div>
        <div class="col-md-9">
          <!-- Section 2: Header dan Paragraf -->
          <div class="row">
            <div class="col-md-12">
              <!-- Header dan Paragraf -->
              <h2 class="mb-3 mt-3">Hello, My name is Afwan</h2>
              <p style="text-align: justify;">
                Saya seorang siswa Pacmann Academy untuk program Data Engineering dan sedang mengikuti kelas Front End &
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Content -->

    <!-- Start Footer -->
    <footer class="bg-body-secondary py-2 fixed-bottom">
      <h4 class="text-center m-0 text-black">
        Thanks!
      </h4>
    </footer>
    <!-- End Footer -->

    <!-- Start Content 2 -->
    <section class="container mt-5" id="portofolio">
      <div class="row d-flex justify-content-center flex-wrap">
        <!-- Existing content will be added dynamically here -->
      </div>
    </section>
    <!-- End Content 2 -->

    <!-- Start Add Portfolio Modal -->
    <div class="modal fade" id="modal-add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Portfolio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Form for adding portfolio -->
            <form id="add-portfolio-form">
              <div class="mb-3">
                <label for="add-portfolio-image" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="add-portfolio-image" required />
              </div>
              <div class="mb-3">
                <label for="add-portfolio-description" class="form-label">Description</label>
                <textarea class="form-control" id="add-portfolio-description" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="add-portfolio-url" class="form-label">URL</label>
                <input type="url" class="form-control" id="add-portfolio-url" required />
              </div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" id="add-portfolio-btn">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Add Portfolio Modal -->


    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script-index.js"></script>
    <!-- Script -->

  </body>
</html>
